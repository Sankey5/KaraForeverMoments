<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<span th:fragment="contact-form">
    <form id="contact-me" class="mb-12"
          hx-post="/email"
          hx-swap="innerHTML transition:true"
          hx-target="#form-response">
        <div class="space-y-6">
            <div id="form-response" class="block relative">

            </div>
            <div class="border-b border-b-1 border-gray-900/10 pb-12">
                <h2 class="text-5xl font-semibold text-gray-900">Contact me!</h2>
            </div>
            <div class="grid md:grid-cols-2 sm:grid-cols-1 gap-x-6 gap-y-8">
                <div>
                    <label for="service-category" class="text-sm/6 font-medium text-gray-900">Service</label>
                    <div class="mt-2 grid grid-cols-1">
                        <select id="service-category" name="service-category" autocomplete="service-category"
                                class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            <option>Model</option>
                            <option>Couples</option>
                            <option>Maternity</option>
                            <option>Family</option>
                        </select>
                        <svg viewBox="0 0 16 16" data-slot="icon" aria-hidden="true"
                             class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
                            <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                  clip-rule="evenodd" fill-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
                <div>
                    <label for="session-size" class="text-sm/6 font-medium text-gray-900">Type</label>
                    <div class="mt-2 grid grid-cols-1">
                        <select id="session-size" name="session-size" autocomplete="session-size"
                                class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                            <option>Mini (30 minutes)</option>
                            <option>Full (1 hour)</option>
                        </select>
                        <svg viewBox="0 0 16 16" data-slot="icon" aria-hidden="true"
                             class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4">
                            <path d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                                  clip-rule="evenodd" fill-rule="evenodd"/>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="mt-10 grid justify-stretch grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="first-name" class="block text-sm/6 font-medium text-gray-900">First name</label>
                    <div class="mt-2">
                        <input id="first-name" type="text" name="first-name" autocomplete="given-name"
                               class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Last name</label>
                    <div class="mt-2">
                        <input id="last-name" type="text" name="last-name" autocomplete="family-name"
                               class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
                    </div>
                </div>

                <div class="sm:col-span-4">
                    <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" type="email" name="email" autocomplete="email"
                               class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
                    </div>
                </div>
                <div class="sm:col-span-2 items-center justify-end flex">
                    <button type="submit"
                            class="rounded-md bg-indigo-600 px-3 py-2 text-xl font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Contact me
                    </button>
                </div>
            </div>
        </div>
    </form>
</span>
</html>
